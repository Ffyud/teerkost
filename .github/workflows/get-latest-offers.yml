name: get-latest-offers

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches:
      - main

jobs:
  build-parse-offers:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      - name: pull unrelated histories
        run: |
          git pull --allow-unrelated-histories

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.2'
          
      - name: install python packages
        run: |
          export GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          python -m pip install --upgrade pip
          pip install -r parse_offers/requirements.txt
  test-parse-offers:   
    runs-on: ubuntu-lastest
    needs: build-parse-offers
    steps:
      - name: execute xmlrunner
        run: |
          cd parse_offers
          python3 -m xmlrunner discover
  run-parse-offers:
    runs-on: ubuntu-latest
    needs: test-parse-offers
    steps:
      - name: execute parse_offers
        run: |
          cd .. 
          python3 parse_offers
          
      - name: commit files
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  